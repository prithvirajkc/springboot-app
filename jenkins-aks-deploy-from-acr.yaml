apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-springboot-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      imagePullSecrets:
        - name: mastersecret 
      containers:
      - name: my-springboot-app
        image: masterpoc.azurecr.io/master_image:24
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
# service type loadbalancer       

